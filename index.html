<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Notifications page</title>
  </head>
  <body>
    <div class="notifications">
      <div class="title">
        <h3>Notifications <span class="count">3</span></h3>
        <a href="javascript:void(0)" class="read">Mark all as read</a>
      </div>

      <div class="wrapper">
        <div class="notification unread">
          <img
            src="assets/images/avatar-mark-webber.webp"
            alt="Mark Webber"
            class="userimg"
          />
          <div class="text-cont">
            <p class="notification-type">
              <span class="name">Mark Webber</span> reacted to your recent post
              <span class="type">My first tournament today!</span>
            </p>
            <p class="time">1m ago</p>
          </div>
        </div>
      </div>
    </div>
    <!--   Mark Webber reacted to your recent post My
    first tournament today! 1m ago Angela Gray followed you 5m ago Jacob
    Thompson has joined your group Chess Club 1 day ago Rizky Hasanuddin sent
    you a private message 5 days ago Hello, thanks for setting up the Chess
    Club. I've been a member for a few weeks now and I'm already having lots of
    fun and improving my game. Kimberly Smith commented on your picture 1 week
    ago Nathan Peterson reacted to your recent post 5 end-game strategies to
    increase your win rate 2 weeks ago Anna Kim left the group Chess Club 2
    weeks ago -->

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/solutions/responsive-stats-card-component-using-html-css-tailwindcss-HSXReFgyY5"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/akshay63" target="_blank"
        >Akshay Meshram</a
      >.
    </div>
  </body>
</html>
